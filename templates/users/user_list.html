<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قائمة المستخدمين</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 230px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 12px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }

        .sidebar ul li a:hover {
            color: #1abc9c;
        }

        .content {
            flex: 1;
            padding: 30px;
            text-align: right;
        }

        h1 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: right;
        }

        th {
            background-color: #1abc9c;
            color: white;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>لوحة التحكم</h2>
    <ul>
        <li><a href="/tasks/all/">📋 المهام</a></li>
        <li><a href="/projects/">📁 المشاريع</a></li> 
        <li><a href="/api/notifications/html/">🔔 الإشعارات</a></li>
        <li><a href="/accounts/users/html/">👥 المستخدمين</a></li>
        <li><a href="/accounts/logout/">🚪 تسجيل الخروج</a></li>
    </ul>
</div>

<div class="content">
    <h1>قائمة المستخدمين</h1>
    <table>
        <thead>
            <tr>
                <th>اسم المستخدم</th>
                <th>البريد الإلكتروني</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">لا يوجد مستخدمون.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
